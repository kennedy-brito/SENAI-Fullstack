<main>
    <section id="section-login">
        <h2>Login</h2>
        <form class="row g-3">
            <div class="col-auto">
                <label for="usuario" class="visually-hidden">Usu√°rio</label>
                <input type="text" class="form-control-plaintext" id="usuario" placeholder="email@example.com" [(ngModel)]="usuario">
            </div>
            <div class="col-auto">
                <label for="password" class="visually-hidden">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="senha" [(ngModel)]="senha">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" (click)="fazerLogin()">Login</button>
            </div>
        </form>
    </section>
</main>
